# NGINX Lösung für Dashboard-Routing
# Diese Datei löst das Proxy-Problem

server {
    listen 8054;
    server_name 10.1.1.110;
    
    # Force No-Cache für Dashboard
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    
    location / {
        # Leite direkt zu unserem funktionierenden Flask-Dashboard
        proxy_pass http://127.0.0.1:8055;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Verhindere Caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
}

# Alternative: Direkter Port-Forward
# sudo iptables -t nat -A PREROUTING -p tcp --dport 8054 -j REDIRECT --to-port 8055